
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <link rel="stylesheet" href=" {% static 'crud/css/allmin.css' %}">
    <link rel="stylesheet" href=" {% static 'crud/css/bootstrap.css' %}">
    <link rel="stylesheet" href=" {% static 'crud/css/crud.css' %}">
  
</head>
<body>
<div class="container">
<h2 class="text-center text-warning my-4">
CRUD Application
</h2>
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
  <strong>Message: </strong> {{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}

{% block content %}{% endblock content %}
</div>
    <script src="{% static 'crud/js/jquery.js'%}"></script>
    <script src="{% static 'crud/js/pooper.js'%}"></script>
    <script src="{% static 'crud/js/all.min.js'%}"></script>
    <script src="{% static 'crud/js/main.js'%}"></script>
    <script src="{% static 'crud/js/bootstrap.js'%}"></script>
</body>
</html>
